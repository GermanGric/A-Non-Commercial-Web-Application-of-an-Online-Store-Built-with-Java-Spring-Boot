<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BUYSELL</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>BUYSELL</h1><hr>
<h4>Товары со всей России</h4>
<div th:each="product : ${products}">
    <p>
        <b th:text="${product.title}">Название товара</b>
        <span th:text="${product.price}">Цена</span> руб.
        | <a th:href="@{/product/{id}(id=${product.id})}">Подробнее...</a>
    </p>
</div>
<hr>
<h3>Создать новый товар</h3>
<form th:action="@{/product/create}" method="post">
    Название объявления: <input type="text" name="title"/><br>
    Описание объявления: <input type="text" name="description"/><br>
    Цена: <input type="number" name="price"/><br>
    Город: <input type="text" name="city"/><br>
    Имя: <input type="text" name="author"/><br>
    <input type="submit" value="Добавить товар"/>
</form>
</body>
</html>
